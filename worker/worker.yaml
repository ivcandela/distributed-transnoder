service: worker
runtime: custom
env: flex
automatic_scaling:
    min_num_instances: 1
    max_num_instances: 5
    cool_down_period_sec: 60
    cpu_utilization:
      target_utilization: 0.75
resources:
    cpu: .5
    memory_gb: 2
    disk_size_gb: 10
network:
  forwarded_ports:
    - 80:8081
health_check:
  enable_health_check: False
